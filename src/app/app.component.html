<mat-toolbar>
  <section><h1>Task Management App</h1></section>

  <section class="add-new-card">
    <button mat-button (click)="openAddTaskDialog(true)">Add List</button>
  </section>
</mat-toolbar>

<main class="container">
  <section class="cards-section">
    <section
      class="in-progress-section cards"
      *ngFor="let eachTask of tasksList"
    >
      <mat-card>
        <mat-card-title class="card-title">
          {{ eachTask.categoryName }}</mat-card-title
        >
        <mat-card-content>
          <mat-card class="sub-cards" *ngFor="let subTask of eachTask.tasks"
            >
            <span>{{ subTask.taskName }}</span>
          </mat-card>
        </mat-card-content>
        <mat-card-footer>
          <button mat-button (click)="openAddTaskDialog(false, eachTask.categoryId)"> Add Card </button>
        </mat-card-footer>
      </mat-card>
    </section>
  </section>
</main>
